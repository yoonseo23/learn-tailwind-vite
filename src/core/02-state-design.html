<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상태 디자인</title>
    <link rel="shortcut icon" href="/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/font/suit/SUIT-Variable.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="m-12">
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1 class="text-3xl">상태 디자인</h1>
    <h2 class="text-2xl">호버(Hover)</h2>
    <button type="button" class="hover:text-violet-50 hover:bg-violet-800 duration-200 px-4 py-2 rounded-sm text-violet-700 bg-violet-100">저장</button>
    <h2 class="text-2xl">액티브(Active)</h2>
    <button type="button" class="active:scale-95 transform px-4 py-2 rounded-sm text-violet-700 bg-violet-100">저장</button>
    <h2 class="text-2xl">포커스(Focus)</h2>
    <button type="button" class="focus:rounded-sm focus:outline-none focus:ring-4 focus:ring-violet-600 focus:ring-offset-4">저장</button>
    <h2 class="text-2xl">기타 상태</h2>
    <ul role="list">
      <li class="flex py-4 first:pt-0 last:pb-0">
        <img class="h-10 w-10 rounded-full" src="/src/assets/images/character-02.avif" alt="" />
        <div class="ml-3 overflow-hidden">
          <p class="text-sm font-medium text-gray-900 dark:text-white">{person.name}</p>
          <p class="truncate text-sm text-gray-500 dark:text-gray-400">{person.email}</p>
        </div>
      </li>
      <li class="flex py-4 first:pt-0 last:pb-0">
        <img class="h-10 w-10 rounded-full" src="/src/assets/images/character-03.avif" alt="" />
        <div class="ml-3 overflow-hidden">
          <p class="text-sm font-medium text-gray-900 dark:text-white">{person.name}</p>
          <p class="truncate text-sm text-gray-500 dark:text-gray-400">{person.email}</p>
        </div>
      </li>
      <li class="flex py-4 first:pt-0 last:pb-0">
        <img class="h-10 w-10 rounded-full" src="/src/assets/images/character-04.avif" alt="" />
        <div class="ml-3 overflow-hidden">
          <p class="text-sm font-medium text-gray-900 dark:text-white">{person.name}</p>
          <p class="truncate text-sm text-gray-500 dark:text-gray-400">{person.email}</p>
        </div>
      </li>
    </ul>
    <div>
      <label class="has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200 dark:has-checked:bg-indigo-950 dark:has-checked:text-indigo-200 dark:has-checked:ring-indigo-900 ...">
        <svg fill="currentColor">
          <!-- ... -->
        </svg>
        Google Pay
        <input type="radio" class="checked:border-indigo-500 ..." />
      </label>
    </div>
    <div class="group ...">
      <img src="..." />
      <h4>Spencer Sharp</h4>
      <svg class="hidden group-has-[a]:block ..."><!-- ... --></svg>
      <p>Product Designer at <a href="...">planeteria.tech</a></p>
    </div>
    <div>
      <!-- before 예시 -->
      <blockquote class="text-center text-2xl font-semibold text-gray-900 italic dark:text-white">
        When you look
        <span class="relative inline-block before:absolute before:-inset-1 before:block before:-skew-y-3 before:bg-pink-500">
          <span class="relative text-white dark:text-gray-950">annoyed</span>
        </span>
        all the time, people think that you're busy.
      </blockquote>

      <!-- after 예시 -->
      <label>
        <span class="text-gray-700 after:ml-0.5 after:text-red-500 after:content-['*'] ...">Email</span>
        <input type="email" name="email" class="..." placeholder="you@example.com" />
      </label>
    </div>
  </body>
</html>
